<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clicker</title>
    <style>
        :root {
            --bg-color: #0066ff;
            --panel-color: rgba(0, 0, 0, 0.6);
            --accent-color: #2ecc71;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* Área do Jogo */
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #score-display {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        /* O Cubo */
        #cube {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.05s;
            background-image: url("normal.png");
            background-size: contain;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Rosto do Cubo */
        #cube::before { left: 30px; }
        #cube::after { right: 30px; }

        #cube:active {
            transform: scale(0.9);
        }

        /* Painel de Upgrades */
        #shop {
            width: 100%;
            max-width: 500px;
            background: var(--panel-color);
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .upgrade-btn {
            background: #444;
            border: 2px solid #666;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
        }

        .upgrade-btn:hover:not(:disabled) {
            background: #555;
            border-color: #fff;
        }

        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-btn span {
            display: block;
            font-size: 0.8rem;
            color: #aaa;
        }

        .stat {
            font-size: 1rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="stat">OPS: <span id="ops-display">0</span></div>
        <div id="score-display">0 Orbs</div>
        
        <div id="cube" onclick="clickCube()"></div>
    </div>

    <audio id="click">
        <source src="fire-in-the-hole-fast.mp3" type="audio/mpeg">
    </audio>

    <div id="shop">
        <button class="upgrade-btn" id="upg-click" onclick="buyUpgrade('click')">
            <b>Pulo Forte</b>
            <span id="cost-click">Custo: 15</span>
            <span>+1 por clique</span>
        </button>

        <button class="upgrade-btn" id="upg-auto" onclick="buyUpgrade('auto')">
            <b>Auto-Jumper</b>
            <span id="cost-auto">Custo: 50</span>
            <span>+1 Orb/seg</span>
        </button>

        <button class="upgrade-btn" id="upg-ship" onclick="buyUpgrade('ship')">
            <b>Ship Mode</b>
            <span id="cost-ship">Custo: 500</span>
            <span>+10 Orbs/seg</span>
        </button>

        <button class="upgrade-btn" id="upg-wave" onclick="buyUpgrade('wave')">
            <b>Wave Trail</b>
            <span id="cost-wave">Custo: 2500</span>
            <span>+50 Orbs/seg</span>
        </button>
    </div>

    <script>
        let orbs = 0;
        let orbsPerClick = 1;
        let orbsPerSecond = 0;

        const prices = {
            click: 15,
            auto: 50,
            ship: 500,
            wave: 2500
        };

        function updateDisplay() {
            document.getElementById('score-display').innerText = Math.floor(orbs) + " Orbs";
            document.getElementById('ops-display').innerText = orbsPerSecond.toFixed(1);
            
            // Verifica se o jogador pode comprar
            for (let item in prices) {
                document.getElementById(`upg-${item}`).disabled = (orbs < prices[item]);
            }
        }

        function clickCube() {
            orbs += orbsPerClick;
            updateDisplay();
            
            // Tocar som de clique (reseta para permitir cliques rápidos)
            const clickAudio = document.getElementById('click');
            if (clickAudio) {
                try {
                    clickAudio.currentTime = 0;
                    const playPromise = clickAudio.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(() => {
                            // Falha ao tentar reproduzir (ex.: política de autoplay), ignorar silenciosamente
                        });
                    }
                } catch (e) {
                    // Ignorar erros de reprodução
                }
            }

            // Efeito visual de rotação rápida ao clicar
            const cube = document.getElementById('cube');
            cube.style.transform = "scale(0.9) rotate(5deg)";
            setTimeout(() => {
                cube.style.transform = "scale(1) rotate(0deg)";
            }, 50);
        }
        
        function buyUpgrade(type) {
            if (orbs >= prices[type]) {
                orbs -= prices[type];

                
                if (type === 'click') {
                    orbsPerClick += 1;
                    prices.click = Math.floor(prices.click * 1.5);
                    document.getElementById('cost-click').innerText = `Custo: ${prices.click}`;
                } else if (type === 'auto') {
                    orbsPerSecond += 1;
                    prices.auto = Math.floor(prices.auto * 1.2);
                    document.getElementById('cost-auto').innerText = `Custo: ${prices.auto}`;
                } else if (type === 'ship') {
                    orbsPerSecond += 10;
                    prices.ship = Math.floor(prices.ship * 1.3);
                    document.getElementById('cost-ship').innerText = `Custo: ${prices.ship}`;
                } else if (type === 'wave') {
                    orbsPerSecond += 50;
                    prices.wave = Math.floor(prices.wave * 1.4);
                    document.getElementById('cost-wave').innerText = `Custo: ${prices.wave}`;
                }
                
                updateDisplay();
            }
        }

        // Loop de ganho passivo (roda a cada 100ms para suavidade)
        setInterval(() => {
            if (orbsPerSecond > 0) {
                orbs += orbsPerSecond / 10;
                updateDisplay();
            }
        }, 100);
    </script>
</body>
</html>
